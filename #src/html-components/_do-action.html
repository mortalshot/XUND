<section class="do-action @@class">
    <div class="do-action__container container">
        <div class="do-action__row row">
            <div class="do-action__img">
                <img src="img/actions/@@url" alt="">
            </div>
            <div class="do-action__content">
                <div class="do-action__content-wrapper">
                    <div class="do-action__title title-h1">@@title</div>
                    <div class="do-action__text">@@text</div>
                    <div class="do-action__buttons">
                        <a href="" class="do-action__btn btn btn--bg" data-whatever="@@whatever">Was ist mir wichtig?</a>
                        <a href="" class="do-action__btn btn btn--gray" data-whatever="@@whatever">Termin vereinbaren</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
