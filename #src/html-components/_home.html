<section class="home @@class" style="background-color: @@bgColor">
    <div class="container">
        <div class="home__row row">
            <div class="home__column">
                <div class="home__img">
                    <img src="img/firstscreen/@@url" alt="">
                </div>
            </div>
            <div class="home__column home__column--text">
                <div class="home__content">
                    <h1 class="home__title title-h1">@@title</h1>
                    <div class="home__text">@@text</div>
                    <a href="" class="home__btn btn btn--bg @@btnClass">Was ist mir wichtig</a>
                </div>
            </div>
        </div>
    </div>
</section>
